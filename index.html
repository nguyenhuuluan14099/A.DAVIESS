<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="./asset/iconFont/themify-icons/themify-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="full">
        <div class="device">
          <div class="card">
              <div class="container">
                  <div class="header">
                      <div class="iconG">
                        <i class='bx bxl-google'></i>
                        <b>99999</b>
                      </div>
                      <div class="iconCoin">
                        <i class="iconify" data-icon="codicon:star-full"></i>
                        <b class="costCoin">200</b>
                    </div>
                     <div class="getMore">
                         <a>Get more myClub Coins!</a>
                     </div>
                      
                  </div>
                  <div class="content">
                      <div class="top">
                        
                      </div>
                      <div class="bottom">
                        <h3 class="nameBox">Iconic Moment: A. DAVIES</h3>
                        <b class="timeBox">3 days 14 hrs left</b>
                      </div>
                      <div class="end">
                          <div class="btnSearch">
                            <i class="iconify" data-icon="bi:search"></i>
                          </div>
                          <div class="hundred">
                            <i class="iconify" data-icon="codicon:star-full"></i>
                            <b class="price">100</b>
                          </div>
                      </div>
                  </div>
                  <div class="footer">
                    <div class="btnBack">
                        <i class="iconify" data-icon="eva:arrow-ios-back-fill"></i>
                        <p class="back">Back</p>
                    </div>
                  </div>
              </div><!-- het container -->
          </div><!-- het card -->
          <div class="video">
              <!-- <div class="imageIcon">
                  <img src="./asset/images/icon.jpg" alt="">
              </div> -->
            <div class="btnNext">
                <div class="next">Next</div>
                <span class="iconify" data-icon="grommet-icons:form-next"></span>
                
            </div>
            <video muted class="screenVideo">
                <source src="./asset/videos/icon.mp4" type="video/mp4">
              </video>
          </div>

        </div><!-- het device -->
        
    </div>
   
   
   <!-- iconFont -->
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
